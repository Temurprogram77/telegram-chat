<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Dizayni</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>Telegram Chat</h2>
            <div class="typing-status" id="typingStatus">
                Online
                <!-- Yozmoqda... so'zi shu yerda bo'ladi -->
            </div>
        </div>
        <!-- Yozmoqda... so'zi "Telegram Chat" so'zidan pastda ko'rinadi -->

        <div class="messages" id="messages">
            <div class="message received">
                <p>Salom! Qandaysiz?</p>
                <span class="time">10:06</span>
            </div>
        </div>
        <div class="message-input">
            <input type="text" id="messageInput" placeholder="Xabar yozing...">
            <button type="button" onclick="sendMessage()">Yuborish</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
